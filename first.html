<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #e0d4d4;
            color: rgb(233, 28, 28);
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: rgb(210, 22, 22);
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: #ded0d0;
            padding: 50px;
            margin: 20px;
        }
        .contact-form {
            margin: 20px;
        }
        footer {
            background: #282323;
            color: rgb(244, 155, 155);
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Demo Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h2>Explore Our Website</h2>
        <p>This is a simple demo website with a responsive design.</p>
    </section>
    <section class="contact-form" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Demo Website. All rights reserved.</p>
    </footer>
</body>
</html>
